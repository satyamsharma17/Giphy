<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="gif.css">
  <title>Giphy API</title>
</head>

<body>
  
<main>
<div class="title">
  <h3>Search your favourite GIF here!</h3>
</div>

<div class="container">
  <form id="searchForm">
    <div class="input-group mb-3">
      <input id="searchInput" type="text" class="form-control" placeholder="Search GIF here"
                 aria-label="Recipient's username"
                 aria-describedby="button-addon2">
        <div class="input-group-append">
              <button class="btn btn-outline-secondary" id="searchButton">Search here!</button>
        </div>
    </div>
  </form>
    <div id="thumbs">
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="gif.js"></script>
</body>
</html>
